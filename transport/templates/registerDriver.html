<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V18</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% load static %}
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->

<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

	<link
	rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous"
  />
<!--===============================================================================================-->
</head>
<body style="background-color: #ffffff;">
	<div class="container">
			<div class="limiter">
		<div class="container-login100">
			<div class="login-wrapper">
				{% include 'include/messages.html' %}
				<form class="login-form validate-form" method="POST">
					{% csrf_token %}
					<span class="login-form-title p-b-43 " style="margin-top: 10px;margin-bottom: 30px;">
						Signup as Driver
					</span>
					
					{% for f in form %}
					<div class="wrap-input100 validate-input" >
						{{ f }}
						<span class="focus-input100"></span>
						<span class="label-input100">{{f.label}}</span>
					</div>
					
					
					{% endfor %}

		

					<div class="container-login-form-btn">
						<button class="login-form-btn">
						Register
						</button>
					</div>
					
			
				</form>

				<div class="login-section" style="background-image: url('{% static "images/1.jpg" %}');">
				</div>
			</div>
		</div>
	</div>
	</div>

	
	

	


</body>
</html>
