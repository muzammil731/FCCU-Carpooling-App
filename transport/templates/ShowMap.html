{% include "include/header.html" %} 
{% load static %}
{% load custom_tags %}
<div style="background-color: #f8f9fa !important">
  {% include 'include/navbar.html' %}
</div>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li
      data-target="#carouselExampleIndicators"
      data-slide-to="0"
      class="active"
    ></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        class="d-block w-100"
        src="{% static 'images/4.jpg' %}"
        alt="First slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="{% static 'images/5.jpg' %}"
        alt="Second slide"
      />
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>



<section>
  <div class="container">

    <section id="tabs" class="maintab-tab">
      <div class="container">
          <div class="row">
              <div class="col-md-12">
                <center>
                  <h2>Ride Started</h2>
                </center>
                <div class="container-fluid">
                  <!-- <h1 style="color:  #22558b; text-align: center;" id="result">Current Location</h1> -->
                  <h1 style="color:  #22558b; text-align: center;">Showing Rider Location</h1>
                    <iframe style="height:500px;width:800px;padding:20px;"
                    src="https://maps.google.com/maps?q={{location}}
                    &t=&z=14&ie=UTF8&iwloc=&output=embed&radius=1000"
                     frameborder="2" 
                     scrolling="no" 
                     marginheight="0" 
                     marginwidth="0" 
                     name='myiframe'>
                    </iframe>
                </div>    
              </div>
          </div>
      </div>
  </section>
  </div>
  <!-- Tabs content -->
</section>
